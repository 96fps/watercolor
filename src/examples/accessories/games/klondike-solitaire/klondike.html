<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no, interactive-widget=resizes-content" />
<meta http-equiv="Cache-control" content="no-cache"/>
<title>Klondike Solitaire</title>
<link rel="stylesheet" type="text/css" href="klondike.css">
<link rel="stylesheet" type="text/css" href="webfont-UnifontExMono.css">
<!--link rel="manifest" href="manifest.webmanifest"-->
<script type="text/javascript" src="klondike.js" ></script>
</head>
<body>
  <div id='toolbar'>
    <a><span class='aul'>G</span>ame</a
    ><a><span class='aul'>H</span>elp</a>
  </div>
  <div id='cardgame-area'>
    <div id='top-row' class='card-shelf'>
      <div id='card-deck'><div class='card-slot'>t</div></div>
      <div id='draw-pile'><div class='card-slot'>h</div></div>
      <div class='ace-stack' id='ace-stack_1'><div class='card-slot'>f1</div></div>
      <div class='ace-stack' id='ace-stack_2'><div class='card-slot'>f2</div></div>
      <div class='ace-stack' id='ace-stack_3'><div class='card-slot'>f3</div></div>
      <div class='ace-stack' id='ace-stack_4'><div class='card-slot'>f4</div></div>
    </div>
    <div id='lower-area'>
      <div class='card-stack' id='card-stack_1'><div class='card-slot'>d1</div></div>
      <div class='card-stack' id='card-stack_2'><div class='card-slot'>d2</div></div>
      <div class='card-stack' id='card-stack_3'><div class='card-slot'>d3</div></div>
      <div class='card-stack' id='card-stack_4'><div class='card-slot'>d4</div></div>
      <div class='card-stack' id='card-stack_5'><div class='card-slot'>d5</div></div>
      <div class='card-stack' id='card-stack_6'><div class='card-slot'>d6</div></div>
      <div class='card-stack' id='card-stack_7'><div class='card-slot'>d7</div></div>
    </div>
  </div>
</body>
</html>
