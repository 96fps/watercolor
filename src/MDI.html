<!DOCTYPE html>
<html><head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
		<link rel="stylesheet" type="text/css" href="MDI.css">
		<link rel="stylesheet" type="text/css" href="taskbar.css">
		<link rel="stylesheet" type="text/css" href="webfont-UnifontExMono.css">
		<link rel="manifest" href="manifest.webmanifest">
		<script type="text/javascript" src="MDI.js" ></script>
		<script type="text/javascript" src="taskbar.js" ></script>
		<script>
var wm_toplevel_container
			
document.addEventListener("readystatechange", (event) => {
  if (document.readyState == "interactive") {
 		wm_toplevel_container = document.getElementById("windowing_toplevel_container");
		// window.onresize = reportWindowSize(wm_toplevel_container);
    
		reflowTaskbar();
		reportWindowSize(wm_toplevel_container);
    addEventListener("resize", (event) => {
      reflowTaskbar();
			reportWindowSize(wm_toplevel_container);
    });
  }
});

		</script>
	</head>
	<body>
		
		<div id='taskbar_container'>
			<div id='taskbar_launcher_container' class='tb_launcher'>
				<div id='taskbar_launcher_label' class='tb_launcher_label'>Launch</div>
				<div id='taskbar_launcher_items' class='tb_launcher_list'>
					<a id='taskbar_launcher_item_1' class="tb_item">Display Label</a>
					<a id='taskbar_launcher_item_2' class="tb_item">Display Label</a>
				</div>
			</div>
			<div id='taskbar_overflow_container' class='tb_overflow'>
				<div id='taskbar_overflow_label' class='tb_overflow_label'>...</div>
				<div id='taskbar_overflow_items' class='tb_overflow_list'>
				</div>
			</div>
			<a id='taskbar_item_1' class="tb_item">Display Label</a>
			<a id='taskbar_item_2' class="tb_item">Display Label</a>
			<a id='taskbar_item_2' class="tb_item">Display Label</a>
			<a id='taskbar_item_2' class="tb_item">Display Label</a>
			<a id='taskbar_item_2' class="tb_item">Display Label</a>
			<a id='taskbar_item_2' class="tb_item">Display Label</a>
		</div>
		<div id="windowing_toplevel_container">
			<div id="elem" class="widgetElem"
				onmousedown="" onmouseup=""
				style="width: 200px;height: 100px;top:5px;right:5px;">
				<div
					style="width:calc(100% - 20px);height:calc(100% - 20px);padding:0px;margin:10px">
					<iframe
                                                id="inlineFrameExampleD"
                                                title="Inline Frame Example"
                                                class="content_iframe"
                                                width="100%"
                                                height="100%"
                                                src="examples/widget-clock.html">
					</iframe>
				</div>
			</div>

			<div id="elem2" class="windowElem windowElemInactive"
				onpointerdown="my_wmfunc.makeActive(this,wm_toplevel_container);"
				style="width: 360px; height: 100px; top: 145px; left: 153px; resize: none;">
				<div class="windowUI_titlebar">
					<div class="windowUI_titleText" onmousedown=""
						onmouseup=""
						onpointerdown="my_wmfunc.startMoving(this.parentElement.parentElement,wm_toplevel_container,event);"
						onpointerup="my_wmfunc.stopMoving(this.parentElement.parentElement,wm_toplevel_container);">Header</div>
					<div class="windowUI windowUI_max wumMax"
						onclick="my_wmfunc.toggleMax(this.parentElement.parentElement,wm_toplevel_container,wm_toplevel_container);">&#x1F5D6;</div>
					<div class="windowUI windowUI_max wumUnMax"
						onclick="my_wmfunc.toggleMax(this.parentElement.parentElement,wm_toplevel_container,wm_toplevel_container);">&#x1F5D7;</div>
					<div class="windowUI windowUI_min">&#x1F5D5;</div>
					<div class="windowUI windowUI_close">&#x1F5D9;</div>
				</div>
				<div class="windowUI_content">
					<!-- <div class="window_frame_inside"> -->
					<div class="contained_content">
						
						<iframe
						id="inlineFrameExampleA"
						title="Inline Frame Example"
						class="content_iframe"
						width="100%"
						height="100%"
						src="examples/form_A.html">
					</iframe>
					</div>
					<!-- </div> -->
				</div>
			</div>

			<div id="elem3" class="windowElem windowElemActive windowElemNotMoving"
				onpointerdown="my_wmfunc.makeActive(this,wm_toplevel_container);"
				style="width: 369px; height: 492px; top: 284px; left: 118px;">
				<div class="windowUI_titlebar">
					<div class="windowUI_titleText" onmousedown=""
						onmouseup=""
						onpointerdown="my_wmfunc.startMoving(this.parentElement.parentElement,wm_toplevel_container,event);"
						onpointerup="my_wmfunc.stopMoving(this.parentElement.parentElement,wm_toplevel_container);">Content</div>
					<div class="windowUI windowUI_max wumMax"
						onclick="my_wmfunc.toggleMax(this.parentElement.parentElement,wm_toplevel_container);">&#x1F5D6;</div>
					<div class="windowUI windowUI_max wumUnMax"
						onclick="my_wmfunc.toggleMax(this.parentElement.parentElement,wm_toplevel_container);">&#x1F5D7;</div>
					<div class="windowUI windowUI_min">&#x1F5D5;</div>
					<div class="windowUI windowUI_close">&#x1F5D9;</div>
				</div>
				<div class="windowUI_content">
					<!-- <div class="window_frame_inside"> -->
					<div class="contained_content">
						<iframe
						id="inlineFrameExampleB"
						title="Inline Frame Example"
						class="content_iframe"
						width="100%"
						height="100%"
						src="examples/form_B.html">
					</iframe>
					</div>
					<!-- </div> -->
				</div>
			</div>
		</div>

	</body></html>
